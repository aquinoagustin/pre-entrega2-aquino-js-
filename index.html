<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Preentrega 2 Aquino Luciano Agustin</title>
  </head>

  <body>
    <div class="container">
      <header style="background-color: #aaa">
        <h1 class="text-center">Mi ecommerce</h1>
      </header>

      <section>
        <form id="formulario">
          <label for="nombre">
            Nombre
            <input type="text" required name="nombre" id="nombre" placeholder="Su nombre" />
          </label>
          <label for="password">
            PassWord:
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Su password"
              required
            />
            <small id="mensaje"></small>
          </label>
          <input type="button" value="enviar" class="btn btn-success" onclick="enviarDatos()"/>
          <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
        </form>
      </section>
      <hr>
      <main>
        <table class="table table-striped"  id="misprods">
          <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Precio</td>
            <td>#</td>
          </tr>
        </table>
        <section>
          <button onclick="filtrarPorPrecioButton()" class="btn btn-warning">Filtrar por precio</button>
          <button onclick="mostrarProductos()" class="btn btn-success" id="buttonMostrarProductos">Volver a mostrar</button>
          <h4 id="total">Total a pagar $:</h4>
        </section>
      </main>
      <footer>
        <section style="position:relative;">

        </section>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="productos.js"></script>
    <script src="logica.js"></script>
  </body>
</html>
